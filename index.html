<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <h1 class="header-title">Tic Tac Toe</h1>
    </header>
    <main class="main-container">
      <div class="input-field">
        <label for="p1-namefield" class="player-name-lbl">Player One</label>
        <input type="text" class="p1-namefield" />
        <label for="p2-namefield" class="player-name-lbl">Player Two</label>
        <input type="text" class="p2-namefield" />
        <button class="gamestart-btn">START GAME</button>
      </div>
      <p class="gameturn"><label class="gameturn-lbl">Text</label>'s turn</p>
      <div class="game-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </main>
  </body>
</html>
